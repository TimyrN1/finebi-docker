services:
  postgres:
    image: postgres:14
    container_name: finebi-postgres
    environment:
      POSTGRES_DB: demodata
      POSTGRES_USER: finebi_user
      POSTGRES_PASSWORD: FineBI2024!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - finebi-network

  finebi:
    image: tomcat:8.5-jdk8-openjdk
    container_name: finebi-app
    ports:
      - "37799:8080"
    volumes:
      - /home/user/FineBI6.0/webapps:/usr/local/tomcat/webapps
      - /home/user/FineBI6.0/lib/postgresql-42.7.3.jar:/usr/local/tomcat/lib/postgresql-42.7.3.jar
    environment:
      CATALINA_OPTS: "-Xmx1g -Xms512m -Dfile.encoding=UTF-8"
    depends_on:
      - postgres
    networks:
      - finebi-network

  nginx:
    image: nginx:1.25
    container_name: finebi-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf/finebi.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - finebi
    networks:
      - finebi-network

volumes:
  postgres_data:

networks:
  finebi-network:
    driver: bridge
